<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Battcn Swagger UI</title>
<link rel="icon" type="image/png" href="http://static.battcn.com/springfox/images/favicon-32x32.png" sizes="32x32" />
<link rel="icon" type="image/png" href="http://static.battcn.com/springfox/images/favicon-16x16.png" sizes="16x16" />
<link href='http://static.battcn.com/springfox/css/typography.css' media='screen' rel='stylesheet' type='text/css' />
<link href='http://static.battcn.com/springfox/css/reset.css' media='screen' rel='stylesheet' type='text/css' />
<link href='http://static.battcn.com/springfox/css/screen.css' media='screen' rel='stylesheet' type='text/css' />
<link href='http://static.battcn.com/springfox/css/reset.css' media='print' rel='stylesheet' type='text/css' />
<link href='http://static.battcn.com/springfox/css/print.css' media='print' rel='stylesheet' type='text/css' />

<script src='http://static.battcn.com/springfox/lib/object-assign-pollyfill.js' type='text/javascript'></script>
<script src='http://static.battcn.com/springfox/lib/jquery-1.8.0.min.js' type='text/javascript'></script>
<script src='http://static.battcn.com/springfox/lib/jquery.slideto.min.js' type='text/javascript'></script>
<script src='http://static.battcn.com/springfox/lib/jquery.wiggle.min.js' type='text/javascript'></script>
<script src='http://static.battcn.com/springfox/lib/jquery.ba-bbq.min.js' type='text/javascript'></script>
<script src='http://static.battcn.com/springfox/lib/handlebars-4.0.5.js' type='text/javascript'></script>
<script src='http://static.battcn.com/springfox/lib/lodash.min.js' type='text/javascript'></script>
<script src='http://static.battcn.com/springfox/lib/backbone-min.js' type='text/javascript'></script>
<script src='http://static.battcn.com/springfox/swagger-ui.js' type='text/javascript'></script>
<script src='http://static.battcn.com/springfox/lib/highlight.9.1.0.pack.js' type='text/javascript'></script>
<script src='http://static.battcn.com/springfox/lib/highlight.9.1.0.pack_extended.js' type='text/javascript'></script>
<script src='http://static.battcn.com/springfox/lib/jsoneditor.min.js' type='text/javascript'></script>
<script src='http://static.battcn.com/springfox/lib/marked.js' type='text/javascript'></script>
<script src='http://static.battcn.com/springfox/lib/swagger-oauth.js' type='text/javascript'></script>

<!-- Some basic translations -->
<script src='http://static.battcn.com/springfox/lang/translator.js' type='text/javascript'></script>
<script src='http://static.battcn.com/springfox/lang/zh-cn.js' type='text/javascript'></script>

<script type="text/javascript">
	$(function() {
		var url = window.location.search.match(/url=([^&]+)/);
		if (url && url.length > 1) {
			url = decodeURIComponent(url[1]);
		} else {
			url = "http://localhost:8080/battcn/v2/api-docs";
		}

		hljs.configure({
			highlightSizeThreshold : 5000
		});

		// Pre load translate...
		if (window.SwaggerTranslator) {
			window.SwaggerTranslator.translate();
		}
		window.swaggerUi = new SwaggerUi(
				{
					url : url,
					dom_id : "swagger-ui-container",
					supportedSubmitMethods : [ 'get', 'post', 'put', 'delete',
							'patch' ],
					onComplete : function(swaggerApi, swaggerUi) {
						if (typeof initOAuth == "function") {
							initOAuth({
								clientId : "your-client-id",
								clientSecret : "your-client-secret-if-required",
								realm : "your-realms",
								appName : "your-app-name",
								scopeSeparator : " ",
								additionalQueryStringParams : {}
							});
						}

						if (window.SwaggerTranslator) {
							window.SwaggerTranslator.translate();
						}
					},
					onFailure : function(data) {
						log("Unable to Load SwaggerUI");
					},
					docExpansion : "none",
					jsonEditor : false,
					defaultModelRendering : 'schema',
					showRequestHeaders : false
				});

		window.swaggerUi.load();

		function log() {
			if ('console' in window) {
				console.log.apply(console, arguments);
			}
		}
	});
</script>
</head>

<body class="swagger-section">
	<div id='header'>
		<div class="swagger-ui-wrap">
			<a id="logo" href="http://www.battcn.com"><img class="logo__img"
				alt="swagger" height="30" width="30" src="http://static.battcn.com/springfox/images/logo_small.png" /><span
				class="logo__title">battcn在线文档</span></a>
			<form id='api_selector'>
				<div class='input'>
					<input placeholder="http://www.battcn.com/v2/api-docs" id="input_baseUrl"
						name="baseUrl" type="text" />
				</div>
				<div id='auth_container'></div>
				<div class='input'>
					<a id="explore" class="header__btn" href="#" data-sw-translate>更新</a>
				</div>
			</form>
		</div>
	</div>
	<div id="message-bar" class="swagger-ui-wrap" data-sw-translate>&nbsp;</div>
	<div id="swagger-ui-container" class="swagger-ui-wrap"></div>
</body>
</html>
